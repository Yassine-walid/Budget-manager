<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ðŸ’¸ My Money Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-4xl mx-auto p-4 space-y-6">

    <!-- Header -->
    <header class="text-center">
      <h1 class="text-3xl font-bold">ðŸ’¸ My Money Tracker</h1>
      <p class="text-gray-600 text-sm">Track savings, income, expenses & analytics</p>
    </header>

    <!-- Savings Card -->
    <section class="bg-white shadow rounded-xl p-5 flex justify-between items-center">
      <div>
        <div class="text-sm text-gray-500">Current Savings</div>
        <div id="balance" class="text-3xl font-bold">â€”</div>
        <div id="lastUpdate" class="text-xs text-gray-500"></div>
      </div>
      <button id="refreshBtn"
        class="px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700">
        Refresh
      </button>
    </section>

    <!-- Forms -->
    <div class="grid md:grid-cols-2 gap-6">
      <!-- Add Income -->
      <form id="incomeForm" class="bg-white p-5 rounded-xl shadow space-y-3">
        <h2 class="text-xl font-semibold">Add Income</h2>
        <input name="source" placeholder="Salary, Freelance..."
          class="w-full border rounded px-3 py-2" />
        <input name="amount" type="number" step="0.01" placeholder="Amount"
          class="w-full border rounded px-3 py-2" required />
        <input name="at" type="date" class="w-full border rounded px-3 py-2" />
        <button
          class="w-full py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700">
          Add Income
        </button>
      </form>

      <!-- Add Expense -->
      <form id="expenseForm" class="bg-white p-5 rounded-xl shadow space-y-3">
        <h2 class="text-xl font-semibold">Add Expense</h2>
        <input name="type" placeholder="Food, Rent, Coffee..."
          class="w-full border rounded px-3 py-2" />
        <input name="who" placeholder="Self, Family..."
          class="w-full border rounded px-3 py-2" />
        <select name="category" class="w-full border rounded px-3 py-2">
          <option>Essential</option>
          <option>Luxury</option>
          <option>Loans</option>
        </select>
        <input name="amount" type="number" step="0.01" placeholder="Amount"
          class="w-full border rounded px-3 py-2" required />
        <input name="at" type="date" class="w-full border rounded px-3 py-2" />
        <button
          class="w-full py-2 bg-rose-600 text-white rounded-lg hover:bg-rose-700">
          Add Expense
        </button>
      </form>
    </div>

    <!-- Charts -->
    <section class="bg-white p-5 rounded-xl shadow space-y-6">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-semibold">Analytics</h2>
        <!-- ðŸ”Ž Month Filter -->
        <select id="monthFilter" class="border rounded px-2 py-1 text-sm">
          <option value="">All months</option>
        </select>
      </div>
      <canvas id="summaryChart" height="120"></canvas>
      <canvas id="expensesChart" height="120"></canvas>
    </section>
  </div>

  <script>
    // âœ… Backend API
    const API = "https://buget-manager.azurewebsites.net/api";
    // const API = "http://localhost:5000/api"; // Ù…Ø­Ù„ÙŠØ§Ù‹

    document.addEventListener("DOMContentLoaded", () => {
      refreshSavings();
      loadSummary();

      document.getElementById("refreshBtn").addEventListener("click", refreshSavings);
      document.getElementById("incomeForm").addEventListener("submit", addIncome);
      document.getElementById("expenseForm").addEventListener("submit", addExpense);
    });

    async function refreshSavings() {
      try {
        const res = await fetch(`${API}/savings`);
        const data = await res.json();
        document.getElementById("balance").textContent =
          new Intl.NumberFormat(undefined, { style: "currency", currency: "MAD" }).format(data.balance ?? 0);
        document.getElementById("lastUpdate").textContent =
          "Updated: " + new Date(data.last_Update).toLocaleString();
      } catch (err) {
        console.error("Error savings:", err);
      }
    }

    async function addIncome(e) {
      e.preventDefault();
      const f = e.currentTarget;
      const payload = {
        source: f.source.value,
        amount: parseFloat(f.amount.value),
        at: f.at.value || new Date().toISOString(),
      };
      await fetch(`${API}/income`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      f.reset();
      refreshSavings(); loadSummary();
    }

    async function addExpense(e) {
      e.preventDefault();
      const f = e.currentTarget;
      const payload = {
        type: f.type.value,
        who: f.who.value,
        category: f.category.value,
        amount: parseFloat(f.amount.value),
        at: f.at.value || new Date().toISOString(),
      };
      await fetch(`${API}/expenses`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      f.reset();
      refreshSavings(); loadSummary();
    }

    async function loadSummary() {
      try {
        const res = await fetch(`${API}/monthlysummary`);
        const data = await res.json();

        // Fill month filter
        const monthFilter = document.getElementById("monthFilter");
        monthFilter.innerHTML = '<option value="">All months</option>';
        data.forEach(r => {
          const monthVal = `${r.year}-${String(r.month).padStart(2,"0")}`;
          const opt = document.createElement("option");
          opt.value = monthVal;
          opt.textContent = monthVal;
          monthFilter.appendChild(opt);
        });

        monthFilter.onchange = () => drawCharts(data);

        // Draw charts initially
        drawCharts(data);
      } catch (err) {
        console.error("Error summary:", err);
      }
    }

    function drawCharts(data) {
      const selected = document.getElementById("monthFilter").value;

      // Filter data
      let filtered = data;
      if (selected) {
        filtered = data.filter(r => `${r.year}-${String(r.month).padStart(2,"0")}` === selected);
      }

      // Chart 1: Income vs Expenses by Month
      const labels = filtered.map(r => `${r.year}-${String(r.month).padStart(2,"0")}`);
      const income = filtered.map(r => r.totalIncome);
      const expenses = filtered.map(r => r.totalExpenses);

      if (window.summaryChart && typeof window.summaryChart.destroy === "function") {
        window.summaryChart.destroy();
      }
      window.summaryChart = new Chart(document.getElementById("summaryChart"), {
        type: "bar",
        data: {
          labels,
          datasets: [
            { label: "Income", data: income, backgroundColor: "#34d399" },
            { label: "Expenses", data: expenses, backgroundColor: "#f87171" }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: selected ? `Income vs Expenses (${selected})` : "Income vs Expenses (All months)"
            }
          }
        }
      });

      // Chart 2: Expenses Distribution
      fetch(`${API}/expenses`)
        .then(res => res.json())
        .then(allExpenses => {
          let filteredExpenses = allExpenses;
          if (selected) {
            filteredExpenses = allExpenses.filter(e =>
              `${new Date(e.at).getFullYear()}-${String(new Date(e.at).getMonth()+1).padStart(2,"0")}` === selected
            );
          }
          const groups = {};
          filteredExpenses.forEach(e => {
            groups[e.category] = (groups[e.category] || 0) + e.amount;
          });

          if (window.expensesChart && typeof window.expensesChart.destroy === "function") {
            window.expensesChart.destroy();
          }
          window.expensesChart = new Chart(document.getElementById("expensesChart"), {
            type: "doughnut",
            data: {
              labels: Object.keys(groups),
              datasets: [{ data: Object.values(groups),
                backgroundColor: ["#f87171","#60a5fa","#34d399","#fbbf24","#a78bfa","#f472b6"] }]
            },
            options: {
              plugins: {
                title: {
                  display: true,
                  text: selected ? `Expenses Distribution (${selected})` : "Expenses Distribution (All months)"
                }
              }
            }
          });
        });
    }
  </script>
</body>
</html>
