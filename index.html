<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Money Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase JS -->
  <script defer src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-4xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-3xl font-bold">ðŸ’¸ My Money Tracker</h1>
      <p class="text-sm text-gray-600">Track income, expenses, live savings, and monthly trends.</p>
    </header>

    <!-- Savings Card -->
    <section class="mb-6">
      <div class="rounded-2xl shadow bg-white p-5 flex items-center justify-between">
        <div>
          <div class="text-sm text-gray-500">Current Savings</div>
          <div id="balance" class="text-3xl font-semibold">â€”</div>
          <div id="lastUpdate" class="text-xs text-gray-500"></div>
        </div>
        <button id="refreshBtn" class="px-4 py-2 rounded-xl bg-gray-900 text-white hover:bg-black">Refresh</button>
      </div>
    </section>

    <!-- Forms -->
    <div class="grid md:grid-cols-2 gap-6 mb-8">
      <!-- Add Income -->
      <form id="incomeForm" class="rounded-2xl shadow bg-white p-5 space-y-3">
        <h2 class="text-xl font-semibold">Add Income</h2>
        <div>
          <label class="block text-sm mb-1">Source</label>
          <input name="source" class="w-full border rounded-lg px-3 py-2" placeholder="Salary, Freelance..." />
        </div>
        <div>
          <label class="block text-sm mb-1">Amount</label>
          <input name="amount" type="number" step="0.01" class="w-full border rounded-lg px-3 py-2" required />
        </div>
        <div>
          <label class="block text-sm mb-1">Date</label>
          <input name="at" type="date" class="w-full border rounded-lg px-3 py-2" />
        </div>
        <button class="px-4 py-2 rounded-xl bg-emerald-600 text-white hover:bg-emerald-700">Add Income</button>
        <div id="incomeMsg" class="text-sm text-gray-600"></div>
      </form>

      <!-- Add Expense -->
      <form id="expenseForm" class="rounded-2xl shadow bg-white p-5 space-y-3">
        <h2 class="text-xl font-semibold">Add Expense</h2>
        <div>
          <label class="block text-sm mb-1">Type</label>
          <input name="type" class="w-full border rounded-lg px-3 py-2" placeholder="Food, Rent, Travel..." />
        </div>
        <div>
          <label class="block text-sm mb-1">Who</label>
          <input name="who" class="w-full border rounded-lg px-3 py-2" placeholder="Self, Family..." />
        </div>
        <div>
          <label class="block text-sm mb-1">Category</label>
          <select name="category" class="w-full border rounded-lg px-3 py-2">
            <option>Essential</option>
            <option>Luxury</option>
          </select>
        </div>
        <div>
          <label class="block text-sm mb-1">Amount</label>
          <input name="amount" type="number" step="0.01" class="w-full border rounded-lg px-3 py-2" required />
        </div>
        <div>
          <label class="block text-sm mb-1">Date</label>
          <input name="at" type="date" class="w-full border rounded-lg px-3 py-2" />
        </div>
        <button class="px-4 py-2 rounded-xl bg-rose-600 text-white hover:bg-rose-700">Add Expense</button>
        <div id="expenseMsg" class="text-sm text-gray-600"></div>
      </form>
    </div>

    <!-- Monthly Summary -->
    <section class="rounded-2xl shadow bg-white p-5">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold">Monthly Summary</h2>
        <button id="loadSummary" class="px-3 py-2 rounded-lg border">Reload</button>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead>
            <tr class="text-left border-b">
              <th class="py-2 pr-4">Month</th>
              <th class="py-2 pr-4">Income</th>
              <th class="py-2 pr-4">Expenses</th>
              <th class="py-2 pr-4">Net</th>
            </tr>
          </thead>
          <tbody id="summaryBody"></tbody>
        </table>
      </div>
    </section>
  </div>

  <script>
  // âœ… Use your Azure backend URL
  const API_URL = "https://buget-manager.azurewebsites.net/api";

  document.addEventListener("DOMContentLoaded", async () => {
    await refreshSavings();
    await loadSummary();

    document.getElementById("refreshBtn").addEventListener("click", refreshSavings);
    document.getElementById("loadSummary").addEventListener("click", loadSummary);

    document.getElementById("incomeForm").addEventListener("submit", handleAddIncome);
    document.getElementById("expenseForm").addEventListener("submit", handleAddExpense);
  });

  // ---- Load savings ----
  async function refreshSavings() {
    try {
      const res = await fetch(`${API_URL}/savings`);
      const data = await res.json();
      document.getElementById("balance").textContent =
        new Intl.NumberFormat(undefined, { style: "currency", currency: "USD" }).format(
          data.balance ?? 0
        );
      document.getElementById("lastUpdate").textContent =
        "Updated: " + new Date(data.last_Update).toLocaleString();
    } catch (err) {
      console.error("Error loading savings", err);
    }
  }

  // ---- Add income ----
  async function handleAddIncome(e) {
    e.preventDefault();
    const f = e.currentTarget;
    const payload = {
      source: f.source.value,
      amount: parseFloat(f.amount.value),
      at: f.at.value || new Date().toISOString(),
    };

    try {
      await fetch(`${API_URL}/income`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });
      f.reset();
      await refreshSavings();
      await loadSummary();
    } catch (err) {
      console.error("Error adding income", err);
    }
  }

  // ---- Add expense ----
  async function handleAddExpense(e) {
    e.preventDefault();
    const f = e.currentTarget;
    const payload = {
      type: f.type.value,
      who: f.who.value,
      category: f.category.value,
      amount: parseFloat(f.amount.value),
      at: f.at.value || new Date().toISOString(),
    };

    try {
      await fetch(`${API_URL}/expenses`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });
      f.reset();
      await refreshSavings();
      await loadSummary();
    } catch (err) {
      console.error("Error adding expense", err);
    }
  }

  // ---- Load monthly summary ----
  async function loadSummary() {
    try {
      const res = await fetch(`${API_URL}/monthlysummary`);
      const data = await res.json();
      const tbody = document.getElementById("summaryBody");
      tbody.innerHTML = "";

      data.forEach((row) => {
        const tr = document.createElement("tr");
        tr.className = "border-b";
        const cur = (v) =>
          new Intl.NumberFormat(undefined, { style: "currency", currency: "USD" }).format(v ?? 0);

        tr.innerHTML = `
          <td class="py-2 pr-4">${row.year}-${String(row.month).padStart(2, "0")}</td>
          <td class="py-2 pr-4">${cur(row.totalIncome)}</td>
          <td class="py-2 pr-4">${cur(row.totalExpenses)}</td>
          <td class="py-2 pr-4 ${
            (row.netChange ?? 0) >= 0 ? "text-emerald-700" : "text-rose-700"
          }">${cur(row.netChange)}</td>
        `;
        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error("Error loading summary", err);
    }
  }
</script>

</body>
</html>
